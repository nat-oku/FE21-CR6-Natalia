<div class="container bg-warning mt-3 mb-3 pt-3 pb-3">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 card-group">
    <div class="col" *ngFor="let destination of destinations" (click)="addToCart(destination)">
      <div class="card">
        <img src="{{ destination.img }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ destination.destName }}</h5>
          <p class="card-text">{{ destination.destDescr }}</p>
          <p class="card-text">Start date: {{ destination.startDate }}</p>
          <p class="card-text">Duration: {{ destination.duration }} days</p>
          <p class="card-text">Price: {{ destination.price }}â‚¬</p>
          <button type="button" class="btn btn-outline-dark" >Book now</button>
        </div> <!-- add this function later " -->
      </div>
    </div>
  </div>
</div>
