<!-- creating layout for basket -->

<div class="container mt-3 mb-3 pt-3 pb-3 w-50 bg-warning" (click)="getDiscount(discount)">
  <ul class="list-group text-dark">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let destination of destinationsInCart">
      <span class="text-dark">{{ destination.destName }}</span><!-- here comes the dynamic content -->
      <span class="text-dark">{{ destination.price }}€</span>
    </li>
  </ul>
  <br>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center text-dark">
      <span class="text-dark">Total (no discount applied)</span>
      <span class="text-dark">{{ cartTotal }}€</span>
    </li>
    <li class="list-group-item d-flex justify-content-end border-bottom-0">
      <button type="button" class="btn border-primary rounded-pill">Calculate discount</button>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center"> <!-- here comes the if statement -->
      <span class="text-dark">Total (incl. discount) </span>
      <span class="text-dark">{{ discount }}€</span>
    </li>
  </ul>
</div>
